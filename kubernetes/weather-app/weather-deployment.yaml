apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: weather-ns
  labels:
    app: weather-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: weather-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather
          image: idandror/weather-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000